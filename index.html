<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Осенний сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Фон с осенним настроением */
            background: url('autumn-background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #8B4513; /* Темно-коричневый цвет текста */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #FF8C00; /* Оранжевый цвет */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Легкая тень */
        }
        #countdown {
            font-size: 48px;
            margin-bottom: 40px;
            color: #FFD700; /* Золотистый цвет */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .quote {
            font-size: 24px;
            color: #D2691E; /* Темно-оранжевый цвет */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }
            #countdown {
                font-size: 36px;
                margin-bottom: 30px;
            }
            .quote {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>До новой главы в жизни осталось...</h1>
    <div id="countdown">00 дн 00 ч 00 м 00 с</div>
    <p class="quote">"Каждый рассвет приносит новые возможности"</p>

    <script>
        // Устанавливаем дату, до которой ведём отсчёт
        var countDownDate = new Date("November 26, 2024 00:00:00").getTime();

        // Обновляем таймер каждую секунду
        var x = setInterval(function () {
            // Текущее время
            var now = new Date().getTime();

            // Разница во времени
            var distance = countDownDate - now;

            // Вычисляем дни, часы, минуты и секунды
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Проверяем, что значения не отрицательные
            if (distance >= 0) {
                // Обновляем текст таймера
                document.getElementById("countdown").innerHTML =
                    days + " дн " + hours + " ч " + minutes + " м " + seconds + " с";
            } else {
                // Таймер завершился
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Настало время спокойствия!";
            }
        }, 1000);
    </script>
</body>
</html>
